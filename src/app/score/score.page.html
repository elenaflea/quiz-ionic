<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Open Trivia : score</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h1 class="ion-text-center">Félicitations ! Vous avez gagné {{ score }} points !</h1>
  <ion-button expand="full" (click)="goHome()">Rejouer</ion-button>
  <ion-button expand="full" color="success" (click)="takePicture()">Prendre une photo</ion-button>
  <br>
  <img [src]="photo" alt="Photo de victoire">
</ion-content>
